<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{page}} - Page</title>
    <!--use the directory special 'static' and 'static' endpoint in url name for file access-->
    <!--style.css access-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	
	{% block title %}<h1>{{page}}</h1>{% endblock %}

	{% block content %}
	<h3>User Access</h3>
	<form action="#" method="post">					
		<div>
			<label>Username</label>
			<input type="text" name="iuser" />
		</div>

		<div>
			<label>Password</label>
			<input type="text" name="ipass" />
		</div>
		<div><input type="submit" value="Login"/></div>
	</form>
	<p class="error-css">{{error}}</p>
	{% endblock %}
</body>
</html>
